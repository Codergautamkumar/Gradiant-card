<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--============================REMIXICON======================-->
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>
    
    <!--========================CSS=====================-->
    <link rel="stylesheet" href="style.css">
    <title>Gradiant card</title>
</head>
<body>
    <div class="container">
        <div class="card__container">
            <article class="card__article">
                <div class="card__scale-1"></div>
                <div class="card__scale-2"></div>
                <div class="card__shape-1">
                    <div class="card__shape-2"></div>
                    <div class="card__shape-3">
                        <i class="ri-flashlight-line card__icon"></i>
                    </div>
                </div>

                <div class="card__data">
                    <h2 class="card__title">Awesome Card 01</h2>

                    <p class="card__description">
                        Gradiant card, with bright edges that gives it a cool look.
                    </p>

                    <a href="#" class="card__button">Continue learning</a>
                </div>
            </article>

            <article class="card__article card__orange">
                <div class="card__scale-1"></div>
                <div class="card__scale-2"></div>
                <div class="card__shape-1">
                    <div class="card__shape-2"></div>
                    <div class="card__shape-3">
                        <i class="ri-fire-line card__icon"></i>
                    </div>
                </div>

                <div class="card__data">
                    <h2 class="card__title">Awesome Card 02</h2>

                    <p class="card__description">
                        Gradiant card, with bright edges that gives it a cool look.
                    </p>

                    <a href="#" class="card__button">Continue learning</a>
                </div>
            </article>

            <article class="card__article card__green">
                <div class="card__scale-1"></div>
                <div class="card__scale-2"></div>
                <div class="card__shape-1">
                    <div class="card__shape-2"></div>
                    <div class="card__shape-3">
                        <i class="ri-shining-line"></i>
                    </div>
                </div>

                <div class="card__data">
                    <h2 class="card__title">Awesome Card 03</h2>

                    <p class="card__description">
                        Gradiant card, with bright edges that gives it a cool look.
                    </p>

                    <a href="#" class="card__button">Continue learning</a>
                </div>
            </article>
        </div>
    </div>
</body>
</html>
